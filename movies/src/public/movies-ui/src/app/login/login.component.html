<form #loginForm="ngForm" (ngSubmit)="onLogin()">
    <!--this is template directive form we are passing a type "onLogin(loginForm)"-->
    <div> 
        <label>
            Username: <input placeholder="Username" [(ngModel)]="user.username" name="username"/>
        </label>
    </div>
    <div> 
        <label>
            Password: <input placeholder="password" name="password" [(ngModel)]="user.password"/>
        </label>
    </div>
    <button type="submit">Login</button>
    <!-- <button type="button" (click)="reset()">Reset</button> -->
</form>
